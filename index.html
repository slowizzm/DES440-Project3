  <!-- ===============SHADERS================= -->
  <script id="vertexShader" type="x-shader/x-vertex">
  varying vec2 vUv;
  void main() {
  vUv = uv;

  vec4 mvPosition = modelViewMatrix * vec4(position, 1.0 );
  gl_Position = projectionMatrix * mvPosition;
  }

  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">

  uniform vec2 res;
  uniform float globeTime;
  uniform vec2 mouse;

  varying vec2 vUv;

  void main(void)
  {
  float time=globeTime*0.06;
  vec2 uv = (-1.0 + 7.0 *vUv)* 0.3;

  vec2 uv0=uv;
  float i0=0.1;
  float i1=0.7;
  float i2=0.9;
  float i4=10.6;
  for(int s=0;s<20;s++) {
          vec2 r;
          r=vec2(cos(uv.y*i0-i4+3.0/i1),sin(uv.x*i0-i4+time/i1))/i2;
          r+=vec2(-r.y,r.x)*0.03;
          uv.xy+=r-0.005;
          i0*=1.93;
      i1*=1.15;
      i2*=1.7;
          i4+=0.65+0.1*time*i1;
          }
          float r=sin(uv.x-time)*0.4+0.006;
          float b=sin(uv.y+time)*0.4+0.006;
          float g=sin(uv.y+time)*0.2+0.006;


   gl_FragColor = vec4(r,g,b,0.1);
  }
  </script>
